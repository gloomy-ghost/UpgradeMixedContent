<!doctype html>
<html>
  <head>
    <title>UpgradeMixedContent Options</title>
    <script src="options.js"></script>
  </head>
  <body>
    <h1>UpgradeMixedContent</h1>
    <h2>Blacklist</h2>
    <form id="whitelistForm" action="#">
    <table>
	  <tr>
        <td style="max-width:100%">
		  <input type="text" value="https://raw.githubusercontent.com/ivysrono/UpgradeMixedContentBlacklist/master/Blacklist.json" id="importURL" style="width:100%">
        </td>
        <td>
          <button id="importButton">Import</button>
        </td>
      </tr>
      <tr>
        <td style="max-width:100%">
	  <input type="text" value="" id="newWhitelistDomain" style="width:100%">
        </td>
        <td>
          <button id="addButton">Add domain</button>
        </td>
      </tr>

      <tr>
        <td>
          <select id="excludedDomainsBox" size="10" multiple style="width:250px; background: white;"></select>
        </td>
        <td>
          <button id="removeButton">Remove selected</button>
        </td>
      </tr>
    </table>
    </form>
  </body>
</html>
