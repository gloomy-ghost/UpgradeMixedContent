<!doctype html>
<html>
  <head>
    <title>MixedContentHunter Options</title>
    <script src="options.js"></script>
    <style type="text/css">
      table, input, select {
        width:100%;
      }
    </style>
  </head>
  <body>
    <h1>MixedContentHunter</h1>
    <h2>Blacklist</h2>
    <table>
	  <tr>
      <td>
		  <input type="text" value="https://" id="importURL">
        </td>
        <td>
          <button id="importButton">Import</button>
        </td>
      </tr>
      <tr>
        <td>
	        <input type="text" value="" id="newWhitelistDomain">
        </td>
        <td>
          <button id="addButton">Add domain</button>
        </td>
      </tr>
      <tr>
        <td>
          <select id="excludedDomainsBox" size="10" multiple></select>
        </td>
        <td>
          <button id="removeButton">Remove selected</button>
        </td>
      </tr>
    </table>
  </body>
</html>
